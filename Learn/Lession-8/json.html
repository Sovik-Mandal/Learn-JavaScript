<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        // JSON --> JavaScript Object Notation //
        // We use JSON to send Data between computers //
        // JSON is also use Store data //

        const product2 = {
            name: 'shirt',
            ['delivery-time']: '1-day',
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('Function Inside in the Object');
            },
        };

        console.log(product2['name']);
        console.log(product2['price']);


        console.log(product2.rating);
        console.log(product2.rating.count);
        product2.fun();

        console.log(typeof console);
        console.log(typeof console.log);

        // JSON.stringify is used for convert Object --> String & JSON.parse is used for convert String --> Object //


       console.log(JSON.stringify(product2));
       console.log(typeof JSON.stringify(product2));

       const jsonString = JSON.stringify(product2)
       console.log(JSON.parse(jsonString));

    </script>
</body>
</html>
