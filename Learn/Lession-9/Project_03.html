<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-03</title>
</head>
<style>
    button {
      cursor: pointer;
    }
</style>
<body>
  <p>YouTude Subscribe Button</p>
  <button onclick="
  subscribe();
  " class="js-button">
  Subscribe</button>
    
  <script>
    function subscribe() {
      const buttonElement = document.querySelector('.js-button');

      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerHTML = 'Subscribed';
      }
      else {
        uttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>
</html>
