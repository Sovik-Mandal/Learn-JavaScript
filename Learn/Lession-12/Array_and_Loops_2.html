<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array and Loops-2</title>
</head>
<body>
  <script>
    const array1 = [1, 2, 3];
    const array2 = array1.slice();
    array2.push(4);
    console.log(array1);
    console.log(array2);

    const [firstValue, secondValue] = [1, 2, 3];

    // Loops //

    for (let i = 1; i <= 10; i++) {
      if(i % 3 === 0) {
        continue;
      }
      console.log(i);
      if(i === 8) {
        break;
      }
    }

    let i = 1;
    while (i <= 10) {
      if(i % 3 ===  0) {
        i++;
        continue;
      }
      console.log(i);
      i++;
    }

    // Loops with Functon //


    function squarArray(nums) {
      const numsDouble = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        if (num === 0) {
          break;
          return squarArray;
        }
        numsDouble.push(num * num);
      }
      console.log(numsDouble);
    }


    squarArray([2, 5, 9]);
    squarArray([3, 4, 6, 0, 5]);

  </script>
</body>
</html>
