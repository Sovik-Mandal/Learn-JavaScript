<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function function1() {
            console.log('Hello, World!');
            console.log(2 + 2);
        }

        function1();
        function1();  // Calling The Function or Running The Function or Executing The Function //


        // Parameter in Function //
        function calculationTax(cost, taxPercent) {
           console.log(cost * taxPercent);
        }
        // Passing Value In a Function //
        calculationTax(2000, 0.2);
        calculationTax(5000, 0.02);  


    </script>
</body>
</html>
