<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
       console.log(typeof true);
       console.log(typeof 'false');

        console.log(3 > 5);

        console.log(3 > 5 - 5);

        if(false) {
            console.log('hello');
        }
        else {
            console.log('world');
        }

        if (15 >= 16) {
            console.log('you can drive');
        }
        else {
            console.log('you cannot drive');
        }

        

    </script>
</body>
</html>
