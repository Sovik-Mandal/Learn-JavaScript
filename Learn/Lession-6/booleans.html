<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
</head>
<body>
    <script>
       console.log(typeof true);
       console.log(typeof 'false');

        console.log(3 > 5);

        console.log(3 > 5 - 5);

        // If & else Operator //
        if(false) {
            console.log('hello');
        }
        else {
            console.log('world');
        }

        if (15 >= 16) {
            console.log('you can drive');
        }
        else {
            console.log('you cannot drive');
        }

        if (5) {
            console.log('truthy');
        }


        // 0 is false value //
        // NaN is In valid Math //

        // Falsy Value --> false, 0, '', NaN, undefined, null //

        const cartQuantity = 5;

        if (cartQuantity) {
            console.log('you have items in your cart');
        }

        // 0 is false value //
        console.log(!0);  


        // NaN is In valid Math //
        console.log('text' / 5);

        // Undefined Value //
        let Variable1;
        console.log(Variable1) 

        // Trinary Operator //
        const result = true ? 'truthy' : 'false';
        console.log(result);

        // Guard Operator //
        false && console.log('Hello');

        const message = true && 'hello';
        console.log(message);

        // Defult Operator //
        const currency = 'EUR' || 'USD';
        console.log(currency);
    </script>
</body>
</html>
