<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        // Variables
        // var keyword is optional in JavaScript
        // Variable Naming Convection in Javascript
        // camelCase --> cartQuantity
        // PascalCase --> CartQuantity
        // kebab-case --> cart-quantity (does not work in javascript)
        // use const as defult variable

        let variable1 = 3;
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        variable1 = 5;
        console.log(variable1);

        variable1 = variable1 + 1;
        console.log(variable1);

        const variable2 = 3; // --> not changeable
        console.log(variable2);
        const message = 'Hello';
        console.log(message);


        var variable3 = 4;
        console.log(typeof variable2);
        console.log(typeof message);

    </script>
</body>
</html>
