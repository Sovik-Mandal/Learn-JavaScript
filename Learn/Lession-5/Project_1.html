<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1</title>
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .header {
      margin: 0;
    }
  </style>
  <body>
    <p class="header">Cart Quantity</p>

    <p class="buttons">
      <button
        onclick="console.log(`Cart quantity: ${cartQuantity}`); "
      >
        Show Cart Quantity
      </button>
      <button
        onclick="cartQuantity = cartQuantity + 1; console.log(`Cart quantity: ${cartQuantity}`)"
      >
        Add to Cart
      </button>
      <button
        onclick="cartQuantity = cartQuantity + 2; console.log(`Cart quantity: ${cartQuantity}`);"
      >
        +2
      </button>
      <button
        onclick="cartQuantity = cartQuantity + 3; console.log(`Cart quantity: ${cartQuantity}`);"
      >
        +3
      </button>
      <button
        onclick="cartQuantity = 0; console.log('Cart was Reset'); console.log(`Cart quantity: ${cartQuantity}`);"
      >
        Reset Cart
      </button>
    </p>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
