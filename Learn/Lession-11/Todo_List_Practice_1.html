<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Practice 1</title>
</head>
<style>
  
  body {
  font-family: Arial;
}

</style>
<body>
  <p>Todo List Practice 1</p>
    <input 
      placeholder="Todo Name"
      class="js-name-input"
    >
    <button 
      onclick="addTodo()"
      >
      Add
    </button>
  <script>
    
    const todoList = [];

    function addTodo() {
      const inputElement = document.querySelector('.js-name-input');
      const name = inputElement.value;

      todoList.push(name);
      console.log(todoList);

      inputElement.value = '';
    }
  </script>
</body>
</html>
