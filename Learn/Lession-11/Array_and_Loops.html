<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array And Loops</title>
</head>
  <body>
    <script>

      const myArray = [
        10, 
        20, 
        30
      ];
      console.log(myArray);

      console.log(myArray[1]);
      myArray[0] = 99;
      console.log(myArray);

      [1, 'hello', true, { name: 'socks' }, [1, 2]]

      console.log(typeof [1, 2]);
      console.log(Array.isArray([1, 2]));

      // Property of Array //
      console.log(myArray.length);
      
      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);

      // Learning Loops //
      /* Standard Loop -> for.
        Non-standard Loop -> while.
      */
      // 1. while loops //
      let i = 1;
      while (i <= 10) {
        console.log(i);
       i++;
      }

      // 2. For loops //
      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      // Generate random Number untill one that at last 0.5 //
      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      const todoList = [
        'eatting dinner',
        'watch movie',
        'play game',
      ]

      for (let index = 0; index <= todoList.length - 1; index++) {
        const element = todoList[index];
        console.log(element);
      }

      const nums = [1, 1, 3];
      let total = 0;
      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }
      console.log(total);

      let numsDouble = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDouble.push(num * 2);
      }
      console.log(numsDouble);

    </script>
  </body>
</html>
