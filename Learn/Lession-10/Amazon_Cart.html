<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Cart</title>
  </head>
  <style>
    p {
      margin: 10px;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .cost-input {
      font-size: 15px;
      padding: 10px;
    }

    .calculator-button {
      background-color: green;
      color: white;
      font-size: 15px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
  <body>
    <p>
    Amazon Shipping Calculator
    </p>
    <p>
      Order Under $40 = +$10 shipping.
    </p>
    <p>
      Order Over $40 = FREE shipping.
    </p>
    <p>
      <input placeholder="Cost of Order"
      class="js-cost-input cost-input" onkeydown="
      handelCostKeyDown();
      ">
      <button onclick="
        calculateTotal();"
        class="calculator-button"
        >Calculate
      </button>
    </p>

    <p class="js-total-cost"></p>

    <script>
      function handelCostKeyDown() {
        console.log(event.key);
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }
        
        document.querySelector('.js-total-cost').innerHTML = 
        `Total Cost: $${cost}`
      }
    </script>
  </body>
</html>
