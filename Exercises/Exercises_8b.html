<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function compareProduct(product1, product2) {
      if (product1.price < product2.price) {
        return product1;
      }
      else {
        return product2;
      }
    }
    const product1 = {
      name: 'Basketball',
      price: 1090,
      'Delivery-Day': '3 Days'
    };

    const product2 = {
      name: 'Football',
      price: 2090,
    };

    console.log(compareProduct(product1, product2));
  </script>
</body>
</html>
