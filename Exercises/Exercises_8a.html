<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon-Cart</title>
</head>
<body>
  <script>
    const product1 = {
      name: 'Basketball',
      price: 2059,
    };
    console.log(product1);
    product1.price += 500;
    console.log(product1);

    product1['Delivery Time'] = '3 Days';
    console.log(product1);

    const product2 = {
      name: 'Football',
      price: 2000,
    };
    console.log(product2);
  </script>
</body>
</html>
